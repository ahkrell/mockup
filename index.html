<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Login Interface -->
        <div class="loginInterface">
            <!-- Title -->
            <div class="title">
                User Login
            </div>
            <!-- Username -->
            <div class="textField">
                Username
            </div>
            <!-- Password -->
            <div class="textField">
                Password
            </div>
            <!-- Login Button-->
            <button class="btnLogin">
                Login
            </button>
            <!-- Forgot Password -->
            <div class="forgotPassword">
                Forgot password
            </div>
        </div>
        <!-- Generic Form -->
        <div class="genericForm">
            <!-- Form Name -->
            <h1 class="formName">
                Get in touch
            </h1>
            <!-- Subtitle -->
            <h5 class="subtitle">
                Good choice...
            </h5>
            <!-- Name Field -->
            <h6 class="field">
                Your name please
            </h6>
            <!-- Email Field -->
            <h6 class="field">
                A contact email
            </h6>
            <!-- Project Field -->
            <h4 class="field">
                About a new project
            </h4>
            <!-- Help Field -->
            <h6 class="field" id="help">
                How can I help?
            </h6>
            <!-- Send Button -->
            <button class="btnSend">
                Send Message
            </button>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
